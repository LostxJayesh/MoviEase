<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MoviEase - Your Movie Companion</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }
        
        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .preloader .loading-spinner {
            width: 60px;
            height: 60px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-btn {
            display: flex;
            align-items: center;
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
        }
        
        .admin-btn .material-icons {
            font-size: 18px;
            margin-right: 5px;
        }
        
        .request-btn {
            display: flex;
            align-items: center;
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
        }
        
        .request-btn .telegram-icon {
            width: 18px;
            height: 18px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>MoviEase</h1>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search movies, series, or anime...">
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="movie">Movies</button>
                    <button class="filter-btn" data-filter="series">Series</button>
                    <button class="filter-btn" data-filter="anime">Anime</button>
                </div>
            </div>
            <a href="/admin/login.html" class="admin-btn">
                <span class="material-icons">admin_panel_settings</span>
                Admin Panel
            </a>
            <a href="https://t.me/MoviEase4u" target="_blank" class="request-btn">
                <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .24z"/>
                </svg>
                Request Content
            </a>
        </header>

        <main>
            <div id="content-grid" class="content-grid">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Remove preloader after page load
        window.addEventListener('load', () => {
            document.querySelector('.preloader').classList.add('fade-out');
        });
    </script>
</body>

</html>
